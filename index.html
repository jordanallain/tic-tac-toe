<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <!-- NAV BAR -->
      <nav class="navbar navbar-default navbar-fixed-top">
          <a href="#"><div>tic-tac-toe</div></a>
          <div class="dropdown">
          <button class="btn btn-default dropdown-toggle navbar-right menu-button" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Menu
          </button>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
            <li><a href="#" class="select-sign-up">Sign Up</a></li>
            <li><a href="#" class="select-sign-in">Sign In</a></li>
            <li><a href="#" class="select-change-password">Change Password</a></li>
            <li><a href="#" class="select-sign-out">Sign Out</a></li>
          </ul>
        </div>
      </nav>
      <!-- END NAV BAR -->
      <div class="game-board container-fluid">
          <div class="row">
            <div class="cell col-sm-3" id="tileA"></div>
            <div class="cell col-sm-3" id="tileB"></div>
            <div class="cell col-sm-3" id="tileC"></div>
          </div>
          <div class="row">
            <div class="cell col-sm-3" id="tileD"></div>
            <div class="cell col-sm-3" id="tileE"></div>
            <div class="cell col-sm-3" id="tileF"></div>
          </div>
          <div class="row">
            <div class="cell col-sm-3" id="tileG"></div>
            <div class="cell col-sm-3" id="tileH"></div>
            <div class="cell col-sm-3" id="tileI"></div>
          </div>
      </div>

      <!-- SIGN UP MODAL -->
      <div class="sign-up-modal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <input name="credentials[email]" type="text" placeholder="Your E-Mail">
                <input name="credentials[password]" type="password" placeholder="Password">
                <input name="submit" type="submit" value="Submit">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Create Log In</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- END SIGN UP MODAL -->

      <!-- SIGN IN MODAL -->
      <div class="sign-in-modal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <input name="credentials[email]" type="text" placeholder="Your E-Mail">
                <input name="credentials[password]" type="password" placeholder="Password">
                <input name="submit" type="submit" value="Submit">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Log In</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- END SIGN IN MODAL -->

      <!-- CHANGE PASSWORD MODAL -->
      <div class="change-password-modal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Change Your Password</h4>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <fieldset>
                  <input type="password" name="passwords[old]" placeholder="old password">
                  <input type="password" name="passwords[new]" placeholder="new password">
                  <input type="submit" name="submit" value="Change password">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    <!-- END CHANGE PASSWORD MODAL -->
    </body>
</html>
