<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav>
        <div><a href="#">tic-tac-toe</a></div>
      </nav>

      <form id="sign-up">
        <legend>Sign Up To Play</legend>
        <input name="credentials[email]" type="text" placeholder="Your E-Mail">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="submit" type="submit" value="Submit">
      </form>

      <form id="sign-in">
        <legend>Sign In Here</legend>
        <input name="credentials[email]" type="text" placeholder="Your E-Mail">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="submit" type="submit" value="Submit">
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Your Password</legend>
          <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <input type="submit" name="submit" value="Change password">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" name="submit" placeholder="Sign Out">
        </fieldset>
      </form>


    </body>
</html>
