<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top">
          <a href="#"><div>tic-tac-toe</div></a>
          <div class="dropdown">
          <button class="btn btn-default dropdown-toggle navbar-right menu-button" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Menu
          </button>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Sign Out</a></li>
            <li><a href="#">Change Password</a></li>
          </ul>
        </div>
      </nav>

      <form id="sign-up">
        <legend>Sign Up To Play</legend>
        <input name="credentials[email]" type="text" placeholder="Your E-Mail">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="submit" type="submit" value="Submit">
      </form>

      <form id="sign-in">
        <legend>Sign In Here</legend>
        <input name="credentials[email]" type="text" placeholder="Your E-Mail">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="submit" type="submit" value="Submit">
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Your Password</legend>
          <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <input type="submit" name="submit" value="Change password">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" name="submit" placeholder="Sign Out">
        </fieldset>
      </form>

      <div id="game-board">
        <div id="tileA"></div>
        <div id="tileB"></div>
        <div id="tileC"></div>
        <div id="tileD"></div>
        <div id="tileE"></div>
        <div id="tileF"></div>
        <div id="tileG"></div>
        <div id="tileH"></div>
        <div id="tileI"></div>
      </div>

    </body>
</html>
