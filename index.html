<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <!-- NAV BAR -->
      <nav class="navbar navbar-default navbar-fixed-top">
          <a href="#"><div>tic-tac-toe</div></a>
          <div class="dropdown">
          <button class="btn btn-default dropdown-toggle navbar-right menu-button" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Menu
          </button>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
            <li><a href="#" class="select-sign-up">Sign Up</a></li>
            <li><a href="#" class="select-sign-in">Sign In</a></li>
            <li><a href="#" class="select-change-password">Change Password</a></li>
            <li><a href="#" class="select-sign-out">Sign Out</a></li>
          </ul>
        </div>
      </nav>
      <!-- END NAV BAR -->

      <div class="user-display">
        <h1>:</h1>
      </div>

      <!-- GAME BOARD -->
      <div class="game-board">
          <div class="game-tile tile-a col-lg-3"><h1></h1></div>
          <div class="game-tile tile-b col-lg-3"><h1></h1></div>
          <div class="game-tile tile-c col-lg-3"><h1></h1></div>
          <div class="game-tile tile-d col-lg-3"><h1></h1></div>
          <div class="game-tile tile-e col-lg-3"><h1></h1></div>
          <div class="game-tile tile-f col-lg-3"><h1></h1></div>
          <div class="game-tile tile-g col-lg-3"><h1></h1></div>
          <div class="game-tile tile-h col-lg-3"><h1></h1></div>
          <div class="game-tile tile-i col-lg-3"><h1></h1></div>
      </div>
      <!-- END GAME BOARD -->

      <!-- CHOOSE X OR O AND RESET -->
      <div class= "x-or-o">
        <div class= "choose-x"><h1 class= "big-letter">X</h1></div>
        <div class= "choose-o"><h1 class= "big-letter">O</h1></div>
        <div class= "reset"><p>Reset</p></div>
      </div>
      <!-- END CHOOSE X OR O AND RESET -->

      <!-- SIGN UP MODAL -->
      <div class="sign-up-modal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <input name="credentials[email]" type="text" placeholder="Your E-Mail">
                <input name="credentials[password]" type="password" placeholder="Password">
                <input name="submit" type="submit" class="sign-up-btn" value="Submit">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- END SIGN UP MODAL -->

      <!-- SIGN IN MODAL -->
      <div class="sign-in-modal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <input name="credentials[email]" type="text" placeholder="Your E-Mail">
                <input name="credentials[password]" type="password" placeholder="Password">
                <input name="submit" type="submit" class="sign-in-btn" value="Submit">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- END SIGN IN MODAL -->

      <!-- CHANGE PASSWORD MODAL -->
      <div class="change-password-modal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Change Your Password</h4>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <fieldset>
                  <input type="password" name="passwords[old]" placeholder="old password">
                  <input type="password" name="passwords[new]" placeholder="new password">
                  <input type="submit" name="submit" class= "change-password-btn" value="Change password">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    <!-- END CHANGE PASSWORD MODAL -->
    </body>
</html>
